---
layout: default
title: Days of code
---

<div class="posts">
  <h2>{{ page.title }}</h2>
  {% assign days_of_code = site.days_of_code | reverse %}
  {% for day in days_of_code %}
  <div class="post">
    <span class="post-date">{{ day.date | date_to_string }}</span>
    <h1 class="post-title">
      <a href="{{ day.url | prepend: site.baseurl }}">
        {{ day.title }}
      </a>
    </h1>
    {% include languages.html languages=day.languages %}
  </div>
  {% endfor %}
</div>
